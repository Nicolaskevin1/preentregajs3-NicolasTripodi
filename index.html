<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preentrega</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Casa de Cambio</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <div class="row">
    <div id="dolar" class="col-sm-6 mb-3 mb-sm-0">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Dolares</h5>
          <p class="card-text">Precio $800 </p>
          <select id="cantidad" class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option selected>Elige la cantidad</option>
            <option value="1">$100</option>
            <option value="2">$500</option>
            <option value="3">$1000</option>
          </select>
          <a href="#" class="btn btn-primary">Comprar Dolares</a>
        </div>
      </div>
    </div>
    <div id="euro" class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Euros</h5>
          <p class="card-text">Precio: $366</p>
          <select id="cantidad" class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option selected>Elige la cantidad</option>
            <option value="1">$100</option>
            <option value="2">$500</option>
            <option value="3">$1000</option>
          </select>
          <a href="#" class="btn btn-primary">Comprar Euros</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="real" class="col-sm-6 mb-3 mb-sm-0">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Reales</h5>
          <p class="card-text">Precio: $70</p>
          <select id="cantidad" class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option selected>Elige la cantidad</option>
            <option value="1">$100</option>
            <option value="2">$500</option>
            <option value="3">$1000</option>
          </select>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Comprar Reales
          </button>
          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="message" class="modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Comprar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="cripto" class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Dolar Cripto</h5>
          <p class="card-text">Precio: $815</p>
          <select id="cantidad" class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option selected>Elige la cantidad</option>
            <option value="1">$100</option>
            <option value="2">$500</option>
            <option value="3">$1000</option>
          </select>
          <a href="#" class="btn btn-primary">Comprar Criptos</a>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preentrega 3 </title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>CASA CAMBIO </h1>
        <p>Aqui comerciamos 3 tipos de cambio los cuales podras comprarnos o vendernos la cantidad que desees</p>
    </header>
    <div>
        <form id="form1">
        <select id="seleccionMoneda" class="form-select form-select-lg mb-3" aria-label="Large select example">
            
            <option selected>Elige el tipo de moneda</option>
            <option value="Dolar">Dolar</option>
            <option value="Euro">Euro</option>
            <option value="Reales">Reales</option>
        </select>
    </div>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping"></span>
        <input type="text" class="form-control" id="compraVenta" placeholder="Comprarnos/Vendernos" aria-label="Username"
            aria-describedby="addon-wrapping">
    </div>

    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping"></span>
        <input type="text" class="form-control" id="cantidad" placeholder="Cantidad deseada" aria-label="Username"
            aria-describedby="addon-wrapping">
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" id="calcularValor" type="submit">Calcular Valor</button>
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Cotizacion Final</h5>
        </div>
        <ul id="cotizacionFinal" class="list-group list-group-flush">
            <li class="list-group-item">.</li>
            <li class="list-group-item">.</li>
            <li class="list-group-item">.</li>
        </ul>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" id="pagar" type="submit">Proceder con el pago</button>
        </div>
    </form>
    </div>
    
    


    

</body>

</html>
